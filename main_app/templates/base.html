{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />
    <title>Fish Collector</title>
    <link 
    rel="shortcut icon" 
    type="image/png"
    href="{% static 'images/favicon.ico' %}"
  >
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=DynaPuff&family=Londrina+Shadow&family=Manrope:wght@400;500;600;700&family=Merriweather&family=Montserrat&family=Poiret+One&family=Sacramento&display=swap" rel="stylesheet">
    {% block head %} {% endblock %}
  </head>
  <body>
    <section>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
      <div>
        <header>
          <div class="header-logo-container">
            <a href="/">
              <img class="header-img" src="{% static 'images/lemmling-Cartoon-polarbear.svg' %}" alt="">
            </a>
          </div>
          <nav>
            <ul>
              {% if user.is_authenticated %}
              <li><a href="{% url 'fishies_index' %}">All Fish</a></li>
              <li><a href="{% url 'fishies_create' %}">Add a Fish</a></li>
              <li><a href="{% url 'about' %}">About</a></li>
              <li><a href="{% url 'logout' %}">Log out</a></li>
              {% else %}
              <li><a href="{% url 'about' %}">About</a></li>
              <li><a href="{% url 'home' %}">Login</a></li>
              <li><a href="{% url 'signup' %}">Sign Up</a></li>
              {% endif %}
            </ul>
          </nav>
        </header>
        <main>{% block content %} {% endblock %}</main>
      </div>
    </section>
  </body>
</html>
